<div [class]="initiative() ? 'highlight overlay-group': 'overlay-group'">
  <avatar-frame 
    [uid]="group.uid" 
    [large]="initiative()" 
    [armor]="armor()"
    [class]="initiative() ? 'highlight': ''"></avatar-frame>
  <div [class]="initiative() ? 'highlight group-content' : 'group-content'">
    <standee
      class="standees"
      *ngFor="let combatant of group.combatants | keyvalue"
      [bars]="true"
      [combatant]="combatant.value"></standee>
  </div>
</div>
