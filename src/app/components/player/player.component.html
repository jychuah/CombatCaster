<ion-card>
  <ion-card-header>
    <img [src]="data.getPortrait(data.party[uid])" />
    <ion-card-title>{{ data.party[uid].name }}</ion-card-title>
    <ion-button (click)="sync()">Sync</ion-button>
  </ion-card-header>
  <ion-card-content>
    AC: {{ data.party[uid].ac }}
    HP: {{ data.party[uid].currentHP }} / {{ data.party[uid].maxHP }}
  </ion-card-content>
</ion-card>
