<div class="standee">
  <div>
    <div class="header">
      <span class="name">{{ combatant.name }}</span>
      <span class="initiative" *ngIf="combatant.initiative">i{{ combatant.initiative }}</span>
    </div>
    <div>
      AC {{ combatant.ac }}
    </div>
    <div>
      <span *ngIf="combatant.currentHP != null">{{ combatant.currentHP }} / </span>
      {{ combatant.maxHP }} HP
    </div>
  </div>
</div>
