<div class="standee">
  <h3 class="name">{{ combatant.name }}</h3>
  <div class="stat-line">
    <ion-icon name="shield-outline"></ion-icon>
    <div class="ac-stat">{{ combatant.ac }}</div>
    <health-bar *ngIf="bars" [maxHP]="combatant.maxHP" [currentHP]="combatant.currentHP"></health-bar>
  </div>
  <p *ngIf="!bars">
    <span *ngIf="combatant.currentHP != null">{{ combatant.currentHP }} / </span>
    {{ combatant.maxHP }} HP
  </p>
  
</div>
