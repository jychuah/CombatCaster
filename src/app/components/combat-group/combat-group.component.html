<ion-item>
  <ion-avatar>
    <img [src]="data.getPortrait(group.portrait)">
  </ion-avatar>
  <ion-label>
    <ion-button>Focus</ion-button>
    <standee
      *ngFor="let combatant of group.combatants | keyvalue" 
      [combatant]="combatant.value"
      (click)="showCombatPopover(combatant.key)"></standee>
  </ion-label>
</ion-item>
