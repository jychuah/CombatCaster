<ion-card>
  <ion-card-header>
    <ion-card-title>
      {{ data.encounters[uid].name }}
    </ion-card-title>
    <ion-button (click)="runEncounter()">Run Encounter</ion-button>
    <ion-button (click)="edit()">Edit</ion-button>
  </ion-card-header>
  <ion-card-content>
    <group [spawngroup]="group" *ngFor="let group of data.encounters[uid].groups"></group>
  </ion-card-content>
</ion-card>
