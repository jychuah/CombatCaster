<ion-card>
  <ion-card-header>
    <ion-card-title>
      {{ data.encounters[uid].name }}
    </ion-card-title>
    <ion-button (click)="runEncounter()">Run Encounter</ion-button>
    <ion-button (click)="edit()">Edit</ion-button>
  </ion-card-header>
  <ion-card-content>
    <div *ngFor="let group of data.encounters[uid].groups; index as index">
      <div>
        Group {{ index + 1}}
      </div>
      <group [spawngroup]="group"></group>
    </div>
    
  </ion-card-content>
</ion-card>
