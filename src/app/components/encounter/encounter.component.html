<ion-card>
  <ion-card-header>
    <ion-card-title>
      {{ data.encounters[uid].name }}
    </ion-card-title>
    <ion-button>Run Encounter</ion-button>
  </ion-card-header>
  <ion-card-content>
    <group *ngFor="let group of data.encounters[uid].groups" [spawngroup]="group"></group>
  </ion-card-content>
</ion-card>
