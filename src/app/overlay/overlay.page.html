<ion-content>
  <div class="overlay-container">
    <overlay-group
      *ngFor="let group of data.combat.groups | initiative" 
      [group]="group.value"
      [uid]="group.key">
    </overlay-group>
  </div>
  <img class="portrait" *ngIf="data.portraitKey" [src]="data.imageContent[data.portraitKey]" />
</ion-content>
