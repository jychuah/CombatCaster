<ion-header>
  <ion-toolbar>
    <ion-title>Party</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showSyncPopover()">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <player
    *ngFor="let player of data.party | keyvalue"
    [uid]="player.key"></player>
</ion-content>
