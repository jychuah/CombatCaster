<ion-header>
  <ion-toolbar>
    <ion-title>Monsters</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="add()">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <monster 
    *ngFor="let monster of data.monsters | keyvalue | sortMonsters" 
    [uid]="monster.key"></monster>
</ion-content>
