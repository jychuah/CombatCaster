<ion-header>
  <ion-toolbar>
    <ion-title>Combat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h1>Deployed</h1>
    <div>
      <standee *ngFor="let combatant of data.combat.combatants" [combatant]="combatant"></standee>
    </div>
  </div>
  <div>
    <h1>Staging</h1>
    <div>
      <h3>Party</h3>
      <player-deployer 
        *ngFor="let player of data.party | keyvalue" 
        [uid]="player.key"></player-deployer>
    </div>
  </div>
</ion-content>
