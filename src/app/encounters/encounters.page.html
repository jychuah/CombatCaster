<ion-header>
  <ion-toolbar>
    <ion-title>Encounters</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="add()">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <encounter 
    *ngFor="let encounter of data.encounters | keyvalue" 
    [uid]="encounter.key"></encounter>
</ion-content>
